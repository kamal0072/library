<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
</head>
<body class="bg-primary ">
    <div class="container-fluid " >
        <nav class="nav nav-pills flex-column flex-sm-row bg-info p-2 mt-2" >
            <a class="flex-sm-fill text-sm-center nav-link active m-1" aria-current="page" href="#" style="background-color:#FFCC33;color:#000000;border-width:4px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Go to Library</a>
            <a class="flex-sm-fill text-sm-center nav-link m-1" href="#" style="background-color:#FFCC33;color:#000000;">Djnago Books</a>
            <a class="flex-sm-fill text-sm-center nav-link m-1" style="background-color:#FFCC33;color:#000000;" href="{% url "admin:index" %}">For Admin Use Only</a>
            <a class="flex-sm-fill text-sm-center nav-link m-1" style="background-color:#FFCC33;color:#000000;" href="{% url "uploadbook" %}" >Upload Books</a>
        </nav>
        <hr  style="width:100%;text-align:left;margin-left:0; color:red;height:2px;">
        <div class="row">
            {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong class="text text-center">{{msg}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
            {% if shelf %}
                {% for book in shelf %}
                    <div class="col-sm-2 ">
                        <div class="card mb-3 ">
                            <img src={{book.picture.url}} height="200" width="auto" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{book.name}}</h5>
                                <p class="card-text">{{book.describe}}</p>
                                <a href="{% url "updatebook" book.id %}" class="btn btn-primary">Edit</a>
                                <a href="{% url "deletebook" book.id %}" class="btn btn-primary">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h1 class="text text-center text-primary text-bg-light p-4">There is No such Books are available....</h1>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
